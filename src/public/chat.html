    <meta charset="UTF-8">

    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <!-- Iconos-->
    <script src="https://kit.fontawesome.com/55de0dd14e.js" crossorigin="anonymous"></script>
    
    <!-- mis estilos-->
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="revista.html">Acerca de Nosotros</a></li>
                <li><a href="tareas.html">Tareas</a></li>
                <li><a href="login.html">Ingresa</a></li>

            </ul>
        </nav>
    </header>
    
   <!--  <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/"> Javascript Chat</a>

    </nav> -->

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Ingresa tu usuario</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form action="" id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-primary mt-2">
                    <i class="fas fa-arrow-alt-circle-right"></i>Ingresar
                </button>
            </form>
        </div>
    </div>

    <div class="container" id="contentWrap">
        <div class="row mt-2">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Chatea</h4>
                    </div>
                    <div id="chat" class="card-body"> </div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="from-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-arrow-alt-circle-right"></i>Enviar
                                </button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="card col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Usuarios</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.0.min.js" 
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" 
    crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
